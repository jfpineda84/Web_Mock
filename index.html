<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Web page Mockup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
    <div id="background-container">

      <div id="container">

        <header>

          <div class="wrapper-header">

            <div class="wrap-left">
              <img src="css/images/youtube_logo.png" alt="logo">
              <p><i class="fa fa-search" aria-hidden="true"></i> <a href="#">Search</a></p>
            </div>
            <!-- end wrap-left -->

            <div class="wrap-right">
              <img src="css/images/user_prof.png" alt="user1">
              <p><a href="#">+ Upload</a></p>
            </div>
            <!-- end wrap-right -->
          </div>
          <!-- end wrapper-header -->

        </header>
        <!-- end header -->

        <main>

          <div class="wrapper-main">

            <div class="side-bar">

              <div class="nav">
                <ul>
                  <li class="guide">GUIDE</li>
                  <li><i class="fa fa-user-circle-o" aria-hidden="true"></i><a href="#">    Apostol</a></li>
                  <li><i class="fa fa-globe" aria-hidden="true"></i><a href="#"> To watch</a></li>
                  <li><i class="fa fa-heart-o" aria-hidden="true"></i><a href="#"> Subscriptions</a></li>

                  <li><i class="fa fa-clock-o" aria-hidden="true"></i><a href="#"> Watch Later</a></li>
                </ul>
              </div>
              <!-- end nav -->
            </div>
            <!-- end side-bar -->

            <div class="wrap-container">

              <div class="container box-one">
                <img src="css/images/doc.png" alt="docs in the sunset">
              </div>
              <!-- end container box-one -->

              <div class="container box-two">
                <img class="about-vid" src="css/images/info.png" alt="video info">
              </div>
              <!-- end container2 -->

              <div class="container box-three">
                <img src="css/images/comments.png" alt="comments">
              </div>
              <!-- end container3 -->

            </div>
            <!-- end wrap-container -->

          </div>
          <!-- end wrapper-main -->

        </main>
        <!-- end main -->

      </div>
      <!-- end container ID -->
    </div>
    <!-- end background container -->
